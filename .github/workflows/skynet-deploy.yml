name: Deploy to Skynet

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: yarn
      - run: yarn dist

      - name: "Deploy to Skynet"
        id: skynet_deploy
        uses: SkynetLabs/deploy-to-skynet-action@v2
        with:
          upload-dir: dist
          registry-seed: ${{ secrets.SKYNET_REGISTRY_SEED }}

      - name: Postdeploy
        run: |
          echo "link is ${{ steps.skynet_deploy.outputs.resolver-skylink-url }}"